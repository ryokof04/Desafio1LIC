        <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS -->
    <script src="scripts.js" defer></script> <!-- Archivo JavaScript -->
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="presupuesto-titulo">Presupuesto de </h1>
            <div id="presupuesto-total">+ 500.00</div>
            <div id="ingresos">
                <p>INGRESOS: <span id="total-ingresos">+800.00</span></p>
                <p>EGRESOS: <span id="total-egresos">-300.00</span></p>
                <p>Porcentaje de gastos: <span id="porcentaje-gastos">12%</span></p>
            </div>
        </div>
        <div class="transaction-section">
            <div class="transaction-form">
                <label for="tipo">Transacción</label>
                <select id="tipo">
                    <option value="ingreso">Ingreso</option>
                    <option value="egreso">Egreso</option>
                </select>
                <input type="text" id="descripcion" placeholder="Descripción">
                <input type="number" id="monto" placeholder="Monto">
                <button id="agregar">Agregar</button>
            </div>
            <div class="transaction-list">
                <div id="ingresos-list">
                    <h2>Ingresos</h2>
                    <!-- Aquí se agregarán los ingresos -->
                </div>
                <div id="egresos-list">
                    <h2>Egresos</h2>
                    <!-- Aquí se agregarán los egresos -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
